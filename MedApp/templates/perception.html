{% extends "base.html" %}

{% block content %}

<div class="container mt-md-4">

  <div class="d-flex justify-content-between">
		<h3 class="pb-2">Perception</h3>
		<a class="btn btn-primary mb-3" href="{% url "add-perception" %}" role="button">Add new</a>
	</div>

  <ul>
  {% for obj in object_list %}
      <li>
        {{ obj.date }} Health: {{ obj.health }}
      </li>
  {% empty %}
      <li>No perceptions yet.</li>
  {% endfor %}
  </ul>

</div>

{% endblock %}
