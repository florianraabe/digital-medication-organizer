{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static 'css/bootstrap.min.css' %} rel="stylesheet">
    <link rel="shortcut icon" href={% static 'favicon.ico' %} type="image/png"/>
    <title>MedApp</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh">

  <nav class="navbar navbar-expand-md sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Hello User</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'medication' in request.path %}active{% endif %}" href="{% url "medication" %}">Medication</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'perception' in request.path %}active{% endif %}" href="{% url "perception" %}">Perception</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="d-flex flex-fill">
    {% block content %}{% endblock %}
  </main>

  <script src={% static 'js/bootstrap.bundle.min.js' %}></script>

</body>
</html>
