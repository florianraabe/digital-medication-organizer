{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static 'css/bootstrap.min.css' %} rel="stylesheet">
    <link href={% static 'css/main.css' %} rel="stylesheet">
    <link rel="shortcut icon" href={% static 'favicon.ico' %} type="image/png"/>
    <title>MedApp</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh">

  <nav class="navbar navbar-expand-md sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <div class="w-100 d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="/">Hello User</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse w-100 justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline text-center mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if 'calendar' in request.path %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'medication' in request.path %}active{% endif %}" href="{% url "medication" %}">Medication</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'perception' in request.path %}active{% endif %}" href="{% url "add-perception" %}">Perception</a>
          </li>
        </ul>
      </div>
      <div class="w-100 d-flex justify-content-center justify-content-md-end">
        <form method="post" action="{% url 'export' %}">
          {% csrf_token %}
          <input type="submit" value="Export" class="btn btn-outline-dark me-2">
        </form>
        <a class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#help">Help ?</a>
      </div>
    </div>
  </nav>

  <main class="d-flex flex-fill mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src={% static 'js/bootstrap.bundle.min.js' %}></script>

  <script src={% static "js/mousetrack.js" %}></script>
  <script type="text/javascript">
      MouseTrack.init( '/track/' );
  </script>

</body>
</html>
